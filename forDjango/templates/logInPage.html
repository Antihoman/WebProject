{% extends "inc/base.html" %}

{% block content %}

<div class="settings">
  <div class="error-write">
      Sorry, wrong password or login.
  </div>
  <div class="row">
      <div class="col-5">
          <form>
              <label for="login">Login:</label>
              <input type="login" id="login" name="login" required>
              
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required>
              
              <button type="log-in">Log in!</button>
          </form>
      </div>
  
  </div>
  <div class="create-new-account">
      <a href="/registrationPage">create new account</a>
  </div>
</div>

{% endblock content %}
