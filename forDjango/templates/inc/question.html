{% load static %}

<div class="question">
    <div class="row">
        <div class="col-3">
            <div class="question-avatar">
                <img src="{% static "img/avatar1.jpeg" %}" alt="avatar">
            </div>
            <button type="button" class="btn btn-primary" id="likeButton" onclick="toggleRating()">
                <span class="like-icon">游녨</span>
                <span class="like-count" id="rating">{{question.rating}}</span>
                </button>
                
                <script>
                var ratingValue = {{question.rating}}; // 쮏혞혢햣햫햦햣 햫햟혢햟햩혧햫쮏 향햫햟혢햣햫햦혪 햣햧혝햦햫햡햟
                
                function toggleRating() {
                var ratingElement = document.getElementById('rating');
                
                if (ratingElement.classList.contains('liked')) {
                // 햒햢햟햩햣햫햦햣 향햫햟혢햣햫햦혪 햦향 햣햧혝햦햫햡햟
                ratingValue -= 1;
                ratingElement.classList.remove('liked');
                } else {
                // 햆쮏쐃썛쒫햣햫햦햣 향햫햟혢햣햫햦혪  햣햧혝햦햫햡
                ratingValue += 1;
                ratingElement.classList.add('liked');
                }
                
                ratingElement.textContent = ratingValue;
                }
                </script>

        </div>
        <div class="col-6">
            <h2><a href="{% url "answerPage" id=question.id %}"> {{question.title}} </a></h2>
            <div class="question-text"> {{question.text}}
                <div class="row">
                <div class="col-4">
                    Answers {{question.answers_count}}
                </div>
                <div class="col-8">
                        {% for tag in question.tags.all%}
                    
                        <a href="{% url "tag_page" tag_name=tag.name %}">
                            {{tag.name}}
                        </a>
                        {% endfor %}
                    
                </div>
                </div>
            </div>
          </div>
    </div>
</div>
