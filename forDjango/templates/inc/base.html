{% load static %}


<!doctype html>
<html lang="en" class="h-100" data-bs-theme="auto">
  <head><script src="/docs/5.3/assets/js/color-modes.js"></script>

    <meta charset="utf-8">
    <title>Sticky Footer Navbar Template Â· Bootstrap v5.3</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sticky-footer-navbar/">

    

    

<link href="{% static "css/bootstrap.css" %}" rel="stylesheet" crossorigin="anonymous">

    
    <!-- Custom styles for this template -->
    <link href="{% static "css/my.css" %}" rel="stylesheet">
  </head>
  <body class="d-flex flex-column h-100">
    
<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/mainPage">Fixed navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
        <div class="login">
          <div class="row">
            <div class="col-2">
              <a class="me-3 my-auto hover" href="{%url 'askQuest' %}"
                    ><img src="{% static "img/add2.svg" %}" alt="addQuestion" class="d-inline-block" /></a>
            </div>
            <div class="col-2">
              <div class="top-avatar">
                <img src="{% static "img/avatar1.jpeg" %}" alt="avatar">
              </div>
            </div>
            <div class="col-2">
            <div class="Nickname"> Dr. Pepper </div>
            </div>
            <div class="col-6">

                  <a href="/settingsPage"> Settings </a>,      
                  <a href="/logInPage"> log out </a>
            </div>
        </div>

      </div>
    </div>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
</header>

<!-- Begin page content -->
<main class="flex-shrink-0">
  <div class="container">
  </div>
    <div class="row">
        <div class="col-9"> 

            {% block content %} {% endblock content%}

        </div>
        <div class="col-3">
          <div class="right-side">
            <div class="container-lg p-1vw mb-4 mt-3">
              <div class="row">
                  <div class="col-md-4 col-lg-3 order-md-2 mt-md-4 pt-lg-3 px-md-1 row mx-auto mb-auto">
                    {% include "inc/intTags.html"%}
                    {% include "inc/intMembers.html"%}
                  </div>
              </div>
          </div>
        </div>
        </div>
            
    </div>



  </div>
</main>

<footer class="footer mt-auto py-3 bg-body-tertiary">
  <div class="container">
    <span class="text-body-secondary">Place sticky footer content here.</span>
  </div>
</footer>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    </body>
</html>
